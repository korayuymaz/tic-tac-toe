<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="">Tic-Tac-Tao</a>
    </div>
    <div class="players">
      <div class="player-o">
        <div>Player O</div>
        <div class="o-score">0</div>
      </div>
      <div class="player-x">
        <div>Player X</div>
        <div class="x-score">0</div>
      </div>
    </div>
    <div class="gameboard">
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
      <button id="6"></button>
      <button id="7"></button>
      <button id="8"></button>
      <button id="9"></button>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
